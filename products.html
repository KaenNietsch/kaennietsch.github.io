    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('filter.json')
                .then(response => response.json())
                .then(data => {
                    populateDropdown('artistFilter', data.artists);
                    populateDropdown('typeFilter', data.types);
                    populateDropdown('tagsFilter', data.tags);
                    populateDropdown('keyFilter', data.keys);
                });
        });

        function populateDropdown(id, options) {
            const dropdown = document.getElementById(id);
            options.forEach(option => {
                const optElement = document.createElement('option');
                optElement.value = option;
                optElement.textContent = option;
                dropdown.appendChild(optElement);
            });
        }


        document.getElementById('freeCheckbox').addEventListener('change', function() {
            if (this.checked) {
                document.getElementById('priceMin').value = '0';
                document.getElementById('priceMax').value = '0';
                document.getElementById('priceMin').setAttribute('disabled', true);
                document.getElementById('priceMax').setAttribute('disabled', true);
            } else {
                document.getElementById('priceMin').removeAttribute('disabled');
                document.getElementById('priceMax').removeAttribute('disabled');
            }
        });

        document.getElementById('applyFilters').addEventListener('click', applyFilters);
        document.getElementById('resetFilters').addEventListener('click', resetFilters);

        function applyFilters() {
            const artistFilter = document.getElementById('artistFilter').value.toLowerCase();
            const typeFilter = document.getElementById('typeFilter').value.toLowerCase();
            const tagsFilter = document.getElementById('tagsFilter').value.toLowerCase();
            const bpmFilter = document.getElementById('bpmFilter').value;
            const priceMin = document.getElementById('priceMin').value;
            const priceMax = document.getElementById('priceMax').value;
            const keyFilter = document.getElementById('keyFilter').value.toLowerCase();

            const products = document.querySelectorAll('.item');
            products.forEach(product => {
                const artist = product.dataset.artist.toLowerCase();
                const type = product.dataset.type.toLowerCase();
                const tags = product.dataset.tags.toLowerCase();
                const bpm = product.dataset.bpm;
                const price = product.dataset.price;
                const key = product.dataset.key.toLowerCase();

                if (
                    (artistFilter === 'select' || artist.includes(artistFilter)) &&
                    (typeFilter === 'select' || type.includes(typeFilter)) &&
                    (tagsFilter === 'select' || tags.includes(tagsFilter)) &&
                    (bpmFilter === '' || bpm == bpmFilter) &&
                    (priceMin === '' || price >= priceMin) &&
                    (priceMax === '' || price <= priceMax) &&
                    (keyFilter === 'select' || key.includes(keyFilter))
                ) {
                    product.style.display = 'block';
                } else {
                    product.style.display = 'none';
                }
            });
        }

        function resetFilters() {
            document.getElementById('artistFilter').value = 'select';
            document.getElementById('typeFilter').value = 'select';
            document.getElementById('tagsFilter').value = 'select';
            document.getElementById('bpmFilter').value = 'select';
            document.getElementById('priceMin').value = '';
            document.getElementById('priceMax').value = '';
            document.getElementById('keyFilter').value = 'select';
            document.getElementById('bpmValue').textContent = 'select';
            document.getElementById('freeCheckbox').checked = false;
            document.getElementById('priceMin').removeAttribute('disabled');
            document.getElementById('priceMax').removeAttribute('disabled');
        }
    </script>

    <script id="beats.js">
        let products = null;
        let currentMusic = null; // Şu anda çalan müzik için global değişken
        let currentPlayBtn = null; // Şu anda aktif olan play butonu

        // JSON dosyasından verileri al
        const initApp = () => {
            fetch('products.json')
                .then(response => response.json())
                .then(data => {
                    products = data;
                    addDataToHTML();
                });
        }
        initApp();



        function addDataToHTML() {
            let listProductHTML = document.querySelector('.listProduct');

            // HTML'deki mevcut ürünleri temizle
            listProductHTML.innerHTML = '';

            // Verileri ekleyin
            if (products != null) {
                products.forEach(product => {

                    let netPrice = 0;

                    if(product.price === 0){
                        netPrice = 'Free';
                    }
                    else{
                        netPrice = product.price;
                    }

                    let newProduct = document.createElement('a');
                    // newProduct.href = '/detail.html?id=' + product.id;
                    newProduct.classList.add('item');
                    newProduct.dataset.artist = product.artist;
                    newProduct.dataset.type = product.type;
                    newProduct.dataset.tags = product.tags;
                    newProduct.dataset.bpm = product.bpm;
                    newProduct.dataset.price = product.price;
                    newProduct.dataset.key = product.key;
                    newProduct.innerHTML = `
                        <div class="item-content">
                            <div class="cover-container">
                                <h1 class="like">&#9825;</h1>
                                <img src="${product.image}" alt=""> <!-- product.image -->
                                <i class="play-button" title="Play" data-sound="${product.sound}">▶</i> <!-- Play button -->
                            </div>
                            <h2 data-id="${product.id}">${product.name}</h2> <!-- product.name -->
                            <h2 class="prop"> 
                                <span class="material-symbols-outlined">
                                    music_note
                                </span>
                                ${product.key} 
                                <span class="material-symbols-outlined">
                                    schedule
                                </span>
                                ${product.bpm + ' BPM'}</h2>
                            <h2 id="Artist">
                                <span class="material-symbols-outlined">
                                    artist
                                </span>
                                ${product.artist}</h2>
                            <style>
                                #Artist{
                                    margin-top:5%;
                                }
                                #Artist .material-symbols-outlined{
                                    transform: translateY(3px);
                                }
                            </style>
                            <div class="price">$${netPrice}</div>
                            <div class="process">
                                <button class="purchase">Purchase</button> <!-- purchase -->
                                <button id="add" class="add">Add To Cart</button> <!-- add to cart -->
                            </div>
                            <div class="desc">${product.desc}</div>
                        </div>
                    `;

                    function addToCart(prod) {
                        let cart = JSON.parse(localStorage.getItem('cart')) || [];
                        cart.push(prod);
                        localStorage.setItem('cart', JSON.stringify(cart));
                        alert(`${prod.name} Added to Cart!`);
                    }

                    function like(prod) {
                        let fav = JSON.parse(localStorage.getItem('favorites')) || [];
                        fav.push(prod);
                        localStorage.setItem('favorites', JSON.stringify(fav));
                        alert(`${prod.name} Added to Favorites!`);
                    }

                    function dontLike(prod) {
                        let fav = JSON.parse(localStorage.getItem('favorites')) || [];
                        fav.splice(index, 1);
                        localStorage.setItem('favorites', JSON.stringify(fav));
                        alert(`${prod.name} Deleted from favorites!`);
                    }

                    const addButton = newProduct.querySelector('.process .add');
                    addButton.addEventListener('click', () => {
                        addToCart(product);
                        displayCart();
                    });

                    newProduct.querySelector('h1').addEventListener('click', function() {
                        var inner = newProduct.querySelector('h1').innerText === '♡';
                        if (inner) {
                            like(product);
                            display();
                        } else {
                            dontLike(newProduct);
                            display();
                        }
                    });

                    display();
                    function display() {
                        let fav = JSON.parse(localStorage.getItem('favorites')) || [];
                        const likeButton = newProduct.querySelector('h1');

                        if (fav.some(item => item.id === product.id)) {
                            likeButton.innerHTML = '&#10084;'; // ❤️
                            likeButton.style.color = '#ff6347'; // Kırmızı renk
                        }
                        else {
                            likeButton.innerHTML = '&#9825;'; // ♡
                            likeButton.style.color = '';
                        }
                    }

                    displayCart();
                    function displayCart() {
                        let cart = JSON.parse(localStorage.getItem('cart')) || [];

                        if (cart.some(item => item.id === product.id)) {
                            addButton.innerHTML = 'Added';

                        }
                        else {
                            addButton.innerHTML = 'Add To Cart';
                        }
                    }

                    let h2Element = newProduct.querySelector('h2');
                    h2Element.addEventListener('click', function() {
                        window.location.href = '/detail.html?id=' + product.id;
                    });
                    h2Element.style.cursor = 'pointer';

                    newProduct.querySelector('span').style.backgroundColor = '#eee';
                    newProduct.querySelector('span').style.color = '#1f1f1f';
                    newProduct.querySelector('span').style.borderRadius = '2000px';

                    // Ürün üzerine hover olduğunda arka plan resmini değiştirme
                    newProduct.addEventListener('mouseenter', function() {
                        newProduct.style.transition = 'background-image 1s';
                        newProduct.style.backgroundImage = `url("${product.bg}")`;

                        newProduct.querySelector('.like').style.opacity = '1';
                        newProduct.querySelector('.like').style.transition = 'opacity 1s';

                    });

                    newProduct.addEventListener('mouseleave', function() {
                        newProduct.style.transition = 'background-image 0.5s';
                        newProduct.style.backgroundImage = 'none';

                        newProduct.querySelector('.like').style.opacity = '0';
                        newProduct.querySelector('.like').style.transition = 'opacity 1s';

                    });

                    listProductHTML.appendChild(newProduct);

                    // Player kodları
                    const playBtn = newProduct.querySelector('.item-content .play-button');
                    const music = new Audio(product.sound);

                    function togglePlay() {
                        if (currentMusic && currentMusic !== music) {
                            currentMusic.pause();
                            currentMusic.currentTime = 0; // Çalan müziği durdur ve başa sar
                            currentPlayBtn.textContent = '▶'; // Önceki buton simgesini değiştir
                            currentPlayBtn.setAttribute('title', 'Play');
                        }

                        if (music.paused) {
                            playMusic(music, playBtn);
                        } else {
                            pauseMusic(music, playBtn);
                        }
                    }

                    function playMusic(music, playBtn) {
                        currentMusic = music;
                        currentPlayBtn = playBtn;
                        music.play();
                        playBtn.textContent = '❚❚'; // Pause icon
                        playBtn.setAttribute('title', 'Pause');
                    }

                    function pauseMusic(music, playBtn) {
                        music.pause();
                        playBtn.textContent = '▶'; // Play icon
                        playBtn.setAttribute('title', 'Play');
                    }

                    playBtn.addEventListener('click', togglePlay);
                });
            }
        }


    </script>
